{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Выберите категорию</h1>
<hr>
{% if categories %}
    {% for category in categories %}
        <a href="/news/categories/{{ category.id }}">{{ category }}</a><br>
    {% endfor %}
{% else %}
    <h2>Нет категорий</h2>
{% endif%}

{% endblock content %}
